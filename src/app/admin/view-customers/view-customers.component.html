<app-admin-nav></app-admin-nav>

  <div class="container" id="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-image">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">contact</th>
            <!-- <th scope="col">Add Quantity</th> -->
            <th scope="col">Block User</th>
            <th scope="col">Unblock User</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let u of user;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>

              <a href="tel: {{u.contact}}">{{u.contact}}</a>

            </td>
            <td>
              <button class="btn btn-link"    (click)="block(u._id)" ><i class="fa fa-ban"
                                                                                              id="delete" aria-hidden="true"></i></button>
            </td>
            <td>
              <button class="btn btn-link" (click)="unblock(u._id)" ><i class="fa fa-unlock"
                                                                                                 id="edit" aria-hidden="true"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
