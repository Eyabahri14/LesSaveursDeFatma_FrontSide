<div class="containerr sign-up-mode">
  <div class="forms-container">
    <div class="signin-signup">
      <form [formGroup]="userResetPassword" class="sign-up-form">
        <h2 class="title">Reset Password</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input     formControlName="email"     type="text" placeholder="Email" name="email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input formControlName="otp" type="text" placeholder="Enter Otp" name="otp"  />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input       formControlName="password"       type="password" placeholder="Enter Password" name="password"  />
        </div>

        <input  (click)="ResetPass()"     type="submit"  value="submit" class="btn solid" />

      </form>

    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">

    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Attention here!!!</h3>
        <p>
          Once you have submitted the request to reset your password, you will receive an email. Follow the instructions
          in the email and your password will be reset.
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Don't Worry
        </button>
      </div>
      <img src="../../../assets/img/forgotpassword.svg" class="image" alt="" />

    </div>
  </div>
</div>
